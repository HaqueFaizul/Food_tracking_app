<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

    <form action="insert" method="POST">
        <table>
        {% csrf_token %}
        <tr>
            <td>Student Name <input type="text" name="sname" class="form-control"></td>
        </tr>
        <tr>
            <td>Student Roll Number <input type="text" name="sroll" class="form-control" ></td>
        </tr>
        <tr>
            <td>Student Address <input type="text" name="sadd"></td>
        </tr>
        <tr>
            <td>Gender
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
            </td>
        </tr>

        <tr>
            <td>Language:
                <input type="checkbox" name="language" value="English" class="form-check-input">English
                <input type="checkbox" name="language" value="Hindi" class="form-check-input">Hindi
                <input type="checkbox" name="language" value="Marathi" class="form-check-input">Marathi
        </tr>

        <tr>
            <td>Country:
                <select name="country">
                    <option> Select Country</option>
                    <option value="India">India</option>
                    <option value="Russia">Russia</option>
                    <option value="Israel">Israel</option>
                </select></td>
        </tr>

        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
            </table>
    </form>

</body>
</html>
