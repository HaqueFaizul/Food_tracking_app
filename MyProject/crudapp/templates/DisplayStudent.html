<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Student</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
<table class="table table-success table-striped table-hover">
    <thead>
        <th>Student ID</th>
        <th>Roll No</th>
        <th>Name</th>
        <th>mark</th>
        <th colspan="2"></th>
    </thead>
    <tbody>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.roll_no}}</td>
            <td>{{i.name}}</td>
            <td>{{i.mark}}</td>
            <td>
                <a href="{% url 'editstd' i.id %}">EDIT</a>
                <a href="{% url 'destroy' i.id %}">DELETE</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

</body>
</html>
